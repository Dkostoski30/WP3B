<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Song</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0 auto;
      width: 800px;
      background-color: #f9f9f9;
      color: #333;
      padding: 20px;
    }

    h2 {
      color: #444;
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 20px;
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      background-color: #007BFF;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background-color: #0056b3;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #007BFF;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
    </style>
</head>
<body>
<h2>Edit Song</h2>
<form th:action="@{/songs/edit}" method="post">
  <input type="hidden" name="id" th:value="${song.id}" />

  <label for="title">Title:</label>
  <input type="text" id="title" name="title" th:value="${song.title}" required /><br><br>

  <label for="genre">Genre:</label>
  <input type="text" id="genre" name="genre" th:value="${song.genre}" required /><br><br>

  <label for="releaseYear">Release Year:</label>
  <input type="number" id="releaseYear" name="releaseYear" th:value="${song.releaseYear}" required /><br><br>

  <label for="albumId">Album:</label>
  <select id="albumId" name="albumId" required>
    <option th:each="album : ${albums}"
            th:value="${album.id}"
            th:text="${album.name}"
            th:selected="${album.id} == ${song.album?.id}">
    </option>
  </select><br><br>

  <button type="submit">Save Changes</button>
</form>
<a href="/songs">Cancel</a>
</body>
</html>
